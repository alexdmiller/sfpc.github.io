---
title: Archive
---
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<style type="text/css">
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Source Sans Pro', sans-serif;
    overflow: hidden;
    height: 100%;
  }

  h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: 600;
  }

  .sidebar {
    float: left;
    width: 30%;
    height: 100%;
    border-right: 2px solid #000;
  }

  .menu {
    height: 100%;
    overflow: scroll;
  }

  .project-preview {
    padding: 20px;
    margin-bottom: 40px;
  }

  .frame {
    width: 70%;
    height: 100%;
    float: right;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  h1 {
    border-bottom: 2px solid #000;
    margin: 0;
    padding-left: 20px;
    background-color: #fff5d8;
    height: 40px;
  }

  h1 i.fa {
    font-size: 0.7em;
    margin-right: 10px;
    vertical-align: middle;
    margin-top: -5px;
  }

  .project-preview a {
    color: #000;
    font-size: 1.4em;
  }
</style>

<div class="sidebar">
  <h1><i class="fa fa-book"></i> SFPC Archive</h1>

  <div class="menu">
    {% for project in site.projects %}
      {% include project-preview.html project=project target="iframe" %}
    {% endfor %}
  </div>
</div>
<div class="frame">
  <iframe name="iframe"></iframe>
</div>
